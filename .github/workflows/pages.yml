name: Deploy dashboard to Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # === generate inputs ===
      - name: Make features
        run: python modeling/make_features.py

      - name: Run ARIMA
        run: python modeling/time_series_arima.py

      # === sanity check ARIMA file ===
      - name: Show ARIMA head
        run: |
          test -f data/processed/arima_results_public.csv
          head -n 5 data/processed/arima_results_public.csv || true

      # === build dashboard (no live price hits on CI) ===
      - name: Build static dashboard
        env:
          PRICES_FEATURES_PATH: data/processed/prices_features_public.csv
          ARIMA_PUBLIC_PATH:    data/processed/arima_results_public.csv
          FETCH_LIVE: "0"
        run: |
          python -m dashboard.dashboard
          grep -E "ARIMA Pred|Î”%" -n public/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
